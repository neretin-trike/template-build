    <header class="header">
      <div class="logo">

      </form>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a class="link menu__link" href="#">Книги</a></li>
          <li class="menu__item"><a class="link menu__link" href="#">Жанры</a></li>

    </header>
    <footer class="footer">
      <div class="copyright">Все права сохранены (c) 2018 LibraryStrict</div>
      <div class="social-media">
        <div class="social-media__text">Контакт со мной<a class="social-media__link social-media__link_github" href="#"></a><a class="social-media__link social-media__link_mail" href="#"></a><a class="social-media__link social-media__link_vk" href="#"></a></div>
